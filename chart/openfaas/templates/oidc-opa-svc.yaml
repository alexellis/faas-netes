{{- if .Values.oidc.opa.enabled }}
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: {{ template "openfaas.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    component: opa
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
  name: opa
  namespace: {{ .Release.Namespace | quote }}
spec:
  type: ClusterIP
  ports:
    - port: 8181
      protocol: TCP
  selector:
    app: opa
{{- end }}
